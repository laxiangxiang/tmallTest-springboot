<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="html">
    <script>
        $(function () {
            var oid = getUrlParams("oid")
            var total = getUrlParams("total")
            var data4Vue = {
                oid:'',
                total:''
            }

            var vue = new Vue({
                el:'#workingArea',
                data:data4Vue,
                mounted: function () {
                    this.oid = oid
                    this.total = total
                }
            })
        })
    </script>
    <div id="workingArea">
        <div class="aliPayPageDiv">
            <img src="img/site/simpleLogo.png" class="pull-left">
            <div style="clear:both"></div>
        </div>
        <div style="text-align: center;margin: 0 auto">
            <span class="confirmMoneyText">扫一扫付款（元）</span>
            <span class="confirmMoney">
                ￥{{total|formatMoneyFilter}}
            </span>
        </div>
        <div style="text-align: center;margin: 0 auto">
            <img src="img/site/alipay2wei.png" class="aliPayImg">
        </div>
        <div style="text-align: center;margin: 0 auto">
            <a :href="'payed?oid='+oid+'&total='+total">
                <button class="confirmPay">确认支付</button>
            </a>
        </div>
    </div>
</div>
</html>
