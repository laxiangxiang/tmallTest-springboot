<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="html">
        <div class="searchProducts">
            <div class="productUnit" price="${p.promotePrice}" v-for="p in products">
                <a :href="'product?pid='+p.id">
                    <img class="productImage" :src="'img/productSingle/'+p.firstProductImage.id+'.jpg'">
                </a>
                <span class="productPrice">
                    ￥{{p.promotePrice | formatMoneyFilter}}
                </span>
                <a class="productLink" href="foreproduct?pid=${p.id}">
                    {{p.name | subStringFilter(0,50)}}
                </a>
                <a class="tmallLink" :href="'product?pid='+p.di">天猫专卖</a>
                <div class="show1 productInfo">
                    <span class="monthDeal">月成交<span class="productDealNumber">{{p.saleNumber}}笔</span> </span>
                    <span class="productReview">评价<span class="productReviewNumber">{{p.reviewCount}}</span> </span>
                    <span class="wangwang">
                        <img src="img/site/wangwang.png">
                    </span>
                </div>
            </div>
            <div v-if="0 == products.length" class="moMatch" >
                <h3 align="center">没有满足条件的产品</h3>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>
</html>
